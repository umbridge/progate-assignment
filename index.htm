<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="calc">
                <div class="buttons">
                    <form action="" name="myform">
                        <input type="text" name="display" class="input"><br>
                        <input type="button" name="btnac" value="AC" class="buttons btn long-btn" onclick="ac( )">
                        <input type="button" name="btnmod" value="%" class="buttons btn" onclick="myclick('%')">
                        <input type="button" name="btndiv" value="&divide" class="buttons orange-btn" onclick="myclick('/')"><br>
                        <input type="button" name="btn7" value="7" class="buttons btn" onclick="myclick('7')">
                        <input type="button" name="btn8" value="8" class="buttons btn" onclick="myclick('8')">
                        <input type="button" name="btn9" value="9" class="buttons btn" onclick="myclick('9')">
                        <input type="button" name="btnmul" value="&times" class="buttons orange-btn" onclick="myclick('*')"><br>
                        <input type="button" name="btn4" value="4" class="buttons btn" onclick="myclick('4')">
                        <input type="button" name="btn5" value="5" class="buttons btn" onclick="myclick('5')">
                        <input type="button" name="btn6" value="6" class="buttons btn" onclick="myclick('6')">
                        <input type="button" name="btnmin" value="-" class="buttons orange-btn" onclick="myclick('-')"><br>
                        <input type="button" name="btn1" value="1" class="buttons btn" onclick="myclick('1')"> 
                        <input type="button" name="btn2" value="2" class="buttons btn" onclick="myclick('2')">
                        <input type="button" name="btn3" value="3" class="buttons btn" onclick="myclick('3')">
                        <input type="button" name="btnplus" value="+" class="buttons orange-btn" onclick="myclick('+')"><br>
                        <input type="button" name="btn0" value="0" class="buttons btn long-btn" onclick="myclick('0')">
                        <input type="button" name="btndot" value="." class="buttons btn" onclick="myclick('.')">
                        <input type="button" name="btneq" value="=" class="buttons orange-btn" onclick="equalto()">
                    </form>
                
                    
                    
                </div>
            </div>
        </header>
        <div> </div> 
    </body>
</html>
